<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <center><h1>Guardar Datos</h1></center>
  <form th:action="@{/guardar}" th:object="${autos}" method="POST">
    <div class="form-group">
      <label for="id">Correlativo</label>
      <input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly" />
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" class="form-control" id="marca" th:field="*{marca}" />
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" class="form-control" id="modelo" th:field="*{modelo}" />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" th:field="*{precio}"  />
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="submit" value="Guardar" /> <a class="btn btn-danger" th:href="@{/listar}">Regresar</a>

    </div>
  </form>
  <center> <h3>Héctor Isaí Pérez Pérez</h3></center>
</div>

</body>
</html>
